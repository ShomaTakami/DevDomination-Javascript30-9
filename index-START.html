<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");
      // Interpolated
      console.log("Hello I am %s", "Shoma");
      // Styled
      console.log(
        "%c I am some great text",
        "font-size:50px; color: red; text-shadow: 10px 10px 0 blue;background:black"
      );
      // warning!
      console.warn("Oh.. NOOO!");
      // Error :|
      console.error("Shit");
      // Info
      console.info("I tuned 25. My birth day is Jan 1st");
      // Testing
      console.assert(1 === 1, "Yeah");
      console.assert(1 === 2, "That is wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log("hey");
      console.dir(document.getElementsByTagName("p"));
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);

        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is  ${dog.age} years old`);

        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      // timing
      console.time("Fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => {
          data.json();
        })
        .then(data => {
          console.timeEnd("Fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
